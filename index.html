                <script>
            d3.select("body")
                .append("svg")
                .attr({
                    width: 800,
                    height: 600,
                    id: "svg4"
                });
            var svg4 = d3.select("#svg4");

                .attr({
                    width: 800,

                 "fill":"#FDF5E6",
                });
            var random = function random(n, m) {
                return Math.floor(Math.random() * (m - n + 1) + n);
            }
            var points = "10,10";
            for (var i = 0; i < 20; i = i + 1) {
                var num = random(20, 300);

                points = points + " " +
                    (10+num)+ "," + (10 + 15 * i + 5);

                svg4.append("circle")
                    .attr({

                        cy: 10 + 15 * i + 5,
                        r: 5,
                        fill: "rgb(" + (70 - i * 10) + "," + (i * 10) + ",0)",
                    });
                svg4.append("text")
                    .attr({
                        x: 10 + num - 6,
                        y: 20 + 15 * i,
                        "fond-size": "11px",
                        "text-anchor": "end",
                

                    }).text(num);
            }

            points = points + " 10,315"
            svg4.append("polyline")
                .attr({
                    points: points,
                    stroke: "black",
                    fill: "rgba(0,0,0,0)"
                });
